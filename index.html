<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 style="display: flex; align-items: center; justify-content: center;"><svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px; vertical-align: middle;"><defs><radialGradient id="flowerGradient"><stop offset="10%" stop-color="pink" /><stop offset="95%" stop-color="white" /></radialGradient></defs><path d="M20,90 C40,70 60,70 80,90 L50,100 Z" fill="green"/><path d="M50,20 C10,50 10,70 50,85 C90,70 90,50 50,20 Z" fill="url(#flowerGradient)" stroke="gray" stroke-width="1"/><circle cx="50" cy="20" r="3" fill="yellow" /></svg>Notifi<svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="margin-left: 8px; vertical-align: middle;"><path d="M20,90 C40,70 60,70 80,90 L50,100 Z" fill="green"/><path d="M50,20 C10,50 10,70 50,85 C90,70 90,50 50,20 Z" fill="url(#flowerGradient)" stroke="gray" stroke-width="1"/><circle cx="50" cy="20" r="3" fill="yellow" /></svg></h1>
            <p class="subtitle">Organize your tasks with ease</p>
        </header>

        <div class="add-todo-section">
            <form class="add-todo" id="addTodoForm">
                <input 
                    type="text"
                    class="todo-input"
                    id="todo-input"
                    placeholder="What needs to be done?"
                    required
                >
                <button type="submit" class="add-btn">Add Todo</button>
            </form>
        </div>

        <div class="columns">
            <div class="column">
                <div class="column-header todos-header">
                    üìã Todos (<span id="todosCount">0</span>)
                </div>
                <div class="todo-list" id="todosList">
                    <div class="empty-state">No todos yet. Add one above!</div>
                </div>
            </div>

            <div class="column">
                <div class="column-header in-progress-header">
                    ‚è≥ In Progress (<span id="inProgressCount">0</span>)
                </div>
                <div class="todo-list" id="inProgressList">
                    <div class="empty-state">No tasks in progress</div>
                </div>
            </div>

            <div class="column">
                <div class="column-header completed-header">
                    ‚úÖ Completed (<span id="completedCount">0</span>)
                </div>
                <div class="todo-list" id="completedList">
                    <div class="empty-state">No completed tasks</div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="client.js"></script>
</html>
